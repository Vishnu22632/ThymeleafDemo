<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>This is about page</h1>
	<h2 th:text="${name}"></h2>
	<h2 th:text="${ #strings.toUpperCase(name)}"></h2>
	<h2 th:text="${ #strings.length(name)}"></h2>
	
	<h2 th:text="${date}"></h2>
	
	
	<h2 th:with=" a=10, b=3, n=${name}"> Value of a is <span th:text="${a}"></span></h2>
	
</body>
</html>
